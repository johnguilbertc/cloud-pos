<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Verdana', 'Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
            colors: {
              primary: '#704214', // Coffee Brown
              secondary: '#A0522D', // Sienna
              accent: '#D2B48C', // Tan
              background: '#F5F5DC', // Beige
              surface: '#FFFFFF',
              textPrimary: '#362419',
              textSecondary: '#5A3825',
            },
            boxShadow: {
              'top': '0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -1px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.6.0",
    "uuid": "https://esm.sh/uuid@^11.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.0.1",
    "firebase/app": "https://esm.sh/firebase@10.12.3/app",
    "firebase/firestore": "https://esm.sh/firebase@10.12.3/firestore",
    "firebase/": "https://esm.sh/firebase@10.12.3/"
  }
}
</script>
<style>
  body {
    font-family: 'Verdana', 'Inter', sans-serif;
  }
  .custom-scrollbar::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 10px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #c5a880; /* Tan accent or primary */
    border-radius: 10px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #a0522d; /* Sienna */
  }

  @media print {
    body * {
      visibility: hidden;
    }
    #receipt-content-wrapper, #receipt-content-wrapper * {
      visibility: visible !important; 
    }
    #receipt-content-wrapper {
      display: block !important; 
      position: absolute !important;
      left: 0 !important;
      top: 0 !important;
      width: 100% !important; 
      max-width: 320px !important; 
      margin: 10px auto !important; 
      padding: 15px !important;
      font-family: 'Courier New', Courier, monospace !important;
      font-size: 11pt !important;
      line-height: 1.4 !important;
      color: #000 !important;
      background-color: #fff !important;
      border: 1px solid #ccc;
      box-shadow: none !important;
    }
    #receipt-content-wrapper h2 {
        font-size: 16pt !important; 
        font-weight: bold !important;
        margin-bottom: 8px !important;
        text-align: center;
    }
     #receipt-content-wrapper p {
        margin-bottom: 3px !important;
        font-size: 10pt !important;
    }
    #receipt-content-wrapper .total-items-receipt { /* Class for total items on receipt */
        font-size: 11pt !important;
        font-weight: bold !important;
        margin-top: 4px !important;
        margin-bottom: 4px !important;
    }
    #receipt-content-wrapper .text-center {
      text-align: center !important;
    }
     #receipt-content-wrapper .font-bold {
      font-weight: bold !important;
    }
    #receipt-content-wrapper .text-lg { 
      font-size: 13pt !important;
    }
    #receipt-content-wrapper .text-xl {
      font-size: 14pt !important; 
    }
     #receipt-content-wrapper .text-2xl {
      font-size: 18pt !important;
    }
    #receipt-content-wrapper table {
        width: 100% !important;
        border-collapse: collapse !important;
        margin-top: 8px !important;
        margin-bottom: 8px !important;
    }
    #receipt-content-wrapper th, #receipt-content-wrapper td {
        padding: 3px !important; 
        text-align: left !important;
        border-bottom: 1px dotted #bbb;
        font-size: 10pt !important;
    }
     #receipt-content-wrapper th {
        border-bottom: 1px solid #777; 
    }
    #receipt-content-wrapper th.text-right, #receipt-content-wrapper td.text-right {
        text-align: right !important;
    }
    #receipt-content-wrapper hr {
        border: none !important;
        border-top: 1px dashed #000 !important;
        margin: 8px 0 !important;
    }
    html, body {
        overflow: visible !important; 
        height: auto !important;
        background-color: #fff !important; 
    }
    #receipt-content-wrapper button, #receipt-content-wrapper .no-print {
        display: none !important;
    }
  }
</style>
</head>
  <body class="bg-background">
    <div id="root"></div>
    <div id="receipt-content-wrapper" class="hidden print:hidden"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html><link rel="stylesheet" href="index.css">
<script src="index.tsx" type="module"></script>
